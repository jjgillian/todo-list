<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To-Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css" />
    <script type = "text/javascript" src="assets/js/lib/jquery-migrate-3.0.1.min.js"></script>
</head>
<body>

    <div id="container">
        <h1>Todo List<i class="fas fa-plus"></i></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class= "fa fa-trash-alt"></i></span>  Read a new book</li>
            <li><span><i class= "fa fa-trash-alt"></i></span> Go for a walk</li>
            <li><span><i class= "fa fa-trash-alt"></i></span> Feed the dogs</li>
            <li><span><i class= "fa fa-trash-alt"></i></span>  Buy snacks</li>
            <li><span><i class= "fa fa-trash-alt"></i></span> Listen to the music</li>
            <li><span><i class= "fa fa-trash-alt"></i></span> Play with the dogs</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
